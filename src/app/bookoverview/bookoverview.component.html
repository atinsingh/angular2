<div class="card" style="width: 18rem;">
  <img [src]="book.imageUrl" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{book.shortDec}}</h5>
    <p class="card-text">{{book.price | currency}}</p>
    <a href="#"  [routerLink]= "[book.id]"  (change)="showDetail(book.id)" class="btn btn-primary">View Details</a>
  </div>
</div>

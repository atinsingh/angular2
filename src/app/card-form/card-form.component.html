<div class="col-10">
<form  (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input ngModel type="text" class="form-control" name="firstname" id="firstname" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input ngModel  type="text" class="form-control" id="age" name="age">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input ngModel type="text" class="form-control" id="desc" name="description">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">ImageURL</label>
        <input ngModel type="text" class="form-control" id="imgage" name="imageUrl">
      </div>

   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
